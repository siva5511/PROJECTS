<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="C:\Users\nvsiv\OneDrive\Desktop\nxtwave ccbp\Projects for resume\todoapp\todoappcss.css">
    
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todos</h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1>
                    <input type="text" id="todoUserInput" class="todo-user-input" />
                    <button id="addTodoButton" class="add-todo-button">Add</button>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                </div>
            </div>
        </div>
    </div>
    <script >let todoItemsContainer = document.getElementById("todoItemsContainer");
        let todoList = [{
                text: "Learn HTML",
                unique_no: 1
            },
            {
                text: "Learn CSS",
                unique_no: 2
            },
            {
                text: "Learn JavaScript",
                unique_no: 3
            }
        ];
        
        function createAndAppendTodo(todo) {
            let todoElement = document.createElement("li");
            todoElement.classList.add("todo-item-container", "d-flex", "flex-row");
            todoItemsContainer.appendChild(todoElement);
        
            let inputElement = document.createElement("input");
            inputElement.type = "checkbox";
            inputElement.id = "checkboxInput" + todo["unique_no"]; //checkbox id 
            inputElement.classList.add("checkbox-input");
            todoElement.appendChild(inputElement);
        
            let labelContainer = document.createElement("div");
            labelContainer.classList.add("label-container", "d-flex", "flex-row");
            todoElement.appendChild(labelContainer);
        
            let labelElement = document.createElement("label");
            labelElement.setAttribute("for", "checkboxInput");
            labelElement.classList.add("checkbox-label");
            labelElement.textContent = todo.text;
            labelElement.id = "label" + todo["unique_no"]; // id for Label
            labelContainer.appendChild(labelElement);
        
            inputElement.onclick = function() {
                labelElement.classList.toggle("checkbox-label2");
            };
        
            let deleteIconContainer = document.createElement("div");
            deleteIconContainer.classList.add("delete-icon-container");
            labelContainer.appendChild(deleteIconContainer);
        
            let deleteIcon = document.createElement("i");
            deleteIcon.classList.add("far", "fa-trash-alt", "delete-icon");
            deleteIconContainer.appendChild(deleteIcon);
        
            deleteIcon.onclick = function() {
                todoItemsContainer.removeChild(todoElement);
            }
        
        
            let textInputEl = document.getElementById("todoUserInput");
            textInputEl.value = "";
        }
        
        for (let todo of todoList) {
            createAndAppendTodo(todo);
        }
        
        let textInputEl = document.getElementById("todoUserInput");
        textInputEl.setAttribute("placeholder", "What needs to be done ?");
        
        let count = todoList.length;
        let addTodoButton = document.getElementById("addTodoButton");
        addTodoButton.onclick = function() {
            count = count + 1
            let inputElement = document.getElementById("todoUserInput");
            let newTask = inputElement.value;
            if (newTask === "") {
                alert("Please enter Valid Text");
            } else {
                let newTodo = ({
                    "text": newTask,
                    unique_no: count
                });
                createAndAppendTodo(newTodo);
            }
        };</script>
</body>

</html>
